[app:main]

sqlalchemy.url = postgresql://${DB_USERNAME:-lagoon}:${DB_PASSWORD:-lagoon}@${DB_HOST:-db}:${DB_PORT:-5432}/${DB_DATABASE:-lagoon}
ckan.site_url = ${LAGOON_ROUTE:-http://localhost:5000/}
ckan.site_id = ${LAGOON_PROJECT:-ckanlagoon}
ckanext.xloader.jobs_db.uri = postgresql://${DB_USERNAME:-lagoon}:${DB_PASSWORD:-lagoon}@${DB_HOST:-db}:${DB_PORT:-5432}/${DB_DATABASE:-lagoon}
ckan.datastore.write_url = postgresql://${DATASTORE_USERNAME:-lagoon}:${DATASTORE_PASSWORD:-lagoon}@${DATASTORE_HOST:-datastore}:${DATASTORE_PORT:-5432}/${DATASTORE_DATABASE:-lagoon}
ckan.datastore.read_url = postgresql://${DATASTORE_READONLY_USER:-datastore_ro}:${DATASTORE_READONLY_PASSWORD:-datastore_ro}@${DATASTORE_HOST:-datastore}:${DATASTORE_PORT:-5432}/${DATASTORE_DATABASE:-lagoon}
ckan.redis.url = ${CKAN_REDIS_URL:-redis://redis:6379/0}
solr_url = ${CKAN_SOLR_URL:-http://solr:8983/solr/ckan}
ckan.storage_path = ${CKAN_STORAGE_PATH:-/var/lib/ckan}
smtp.server = ${CKAN_SMTP_SERVER:-smtp.corporateict.domain:25}
smtp.starttls = ${CKAN_SMTP_STARTTLS}
smtp.user = ${CKAN_SMTP_USER:-user}
smtp.password = ${CKAN_SMTP_PASSWORD:-pass}
smtp.mail_from = ${CKAN_SMTP_MAIL_FROM:-ckan@localhost}
ckan.max_resource_size = ${CKAN_MAX_UPLOAD_SIZE_MB:-100}
ckan.locale_default = en_AU
ckan.search.show_all_types = datasets
ckan.plugins = datastore xloader harvest scheming_organizations scheming_datasets scheming_groups