[app:main]

sqlalchemy.url = ${CKAN_SQLALCHEMY_URL}
ckan.datastore.write_url = ${CKAN_DATASTORE_WRITE_URL}
ckan.datastore.read_url = ${CKAN_DATASTORE_READ_URL}
ckan.redis.url = ${CKAN_REDIS_URL}
solr_url = ${CKAN_SOLR_URL}
ckan.site_id = ${CKAN_SITE_ID}
ckan.site_url = ${CKAN_SITE_URL}
ckan.storage_path = ${CKAN_STORAGE_PATH}
smtp.server = ${CKAN_SMTP_SERVER}
smtp.starttls = ${CKAN_SMTP_STARTTLS}
smtp.user = ${CKAN_SMTP_USER}
smtp.password = ${CKAN_SMTP_PASSWORD}
smtp.mail_from = ${CKAN_SMTP_MAIL_FROM}
ckan.max_resource_size = ${CKAN_MAX_UPLOAD_SIZE_MB}

ckan.locale_default = en_AU
ckan.search.show_all_types = datasets
ckan.plugins = datastore xloader harvest scheming_organizations scheming_datasets scheming_groups
ckanext.xloader.jobs_db.uri = ${CKAN_SQLALCHEMY_URL}